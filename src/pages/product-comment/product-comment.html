
<ion-header>

  <ion-navbar>
    <ion-title>待评价清单</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
	<ion-list>
		<ion-item-sliding  *ngFor=" let product of products; let i = index;">
			<ion-item>
				<ion-avatar item-start>
					<img src="{{baseUrl}}{{product?.thumbnail_url}}">
				</ion-avatar>
				<h3>{{product?.product_sub_category_name}}</h3>
				<p>{{product?.model}}</p>
				<ion-note item-end>
					{{product?.pivot?.price | currency:'CNY':symbol-narrow}}x{{product?.pivot?.quantity}}
				</ion-note>
			</ion-item>

			<ion-item-options>
				<button ion-button color="secondary" (click)="toCommentForm(i)">
					<ion-icon name="custom-comment"></ion-icon>
					评价
				</button>
<!--				<button ion-button color="secondary">
					<ion-icon name="custom-comment"></ion-icon>
					追评
				</button>-->
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
