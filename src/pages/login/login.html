<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item>
			<ion-label>+86</ion-label>
			<ion-input type="text" placeholder="手机号" [(ngModel)]="mobile" (input)="validate()"></ion-input>
			<button ion-button item-end (click)="getSMSCode()" class="counter" [disabled]="smsBtnDisabled">{{caption}}</button>
		</ion-item>
		<ion-item>
			<ion-input type="number" placeholder="短信验证码" [(ngModel)]="smsCode" (input)="validate()"></ion-input>
		</ion-item>
	</ion-list>

	
</ion-content>

<ion-footer>
	<ion-toolbar>
		<button ion-button full block (click)="confirmLogin()" [disabled]="confirmDisabled">确认</button>
	</ion-toolbar>
</ion-footer>

<style>
	* {
		font-size: 1.3rem;
	}

	.counter {
		font-size: 1.1rem;
		width: 6.9rem;
		height: 2.5rem;
	}



	ion-footer * {
		margin: 0;
		padding: 0;
		border: none;
	}

	ion-toolbar {
				min-height: 3.6rem;
	}

	ion-toobar button {
		font-size: 1.6rem;
	}

</style>
