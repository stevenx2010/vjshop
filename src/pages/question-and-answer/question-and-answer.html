  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>常见问题</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card *ngFor="let q of qna;let i = index;">
		<ion-card-header>
			{{i+1}}.{{q?.question}}
		</ion-card-header>
		<ion-card-content>
			{{q?.answer}}
		</ion-card-content>
	</ion-card>
</ion-content>
