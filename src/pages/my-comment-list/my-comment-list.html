<ion-header>

  <ion-navbar>
    <ion-title>我的评价清单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngFor="let order of results; let i = index;" class="comment">

			订单号：{{order?.order_serial}}

			<div *ngFor="let product of order.products; let j = index;">
				<ion-list>
					<ion-item>
						<ion-thumbnail item-start>
							<img src="{{baseUrl}}{{product?.thumbnail_url}}">
						</ion-thumbnail>
					
						<h4>{{product?.product_sub_category_name}}</h4>
						<p>{{product?.name}}</p>
					</ion-item>
				</ion-list>

				<div *ngFor="let comment of product.comments; let k = index;">
					<p>评价时间：{{comment?.comment_date}}<rating rating="{{comment?.rating}}" disabled="true"></rating></p>
					<p>{{comment?.comment}}</p>
					<div align="right"><button ion-button small outline (click)="commentAgain(i, j, k)">再次评价</button></div>
				</div>
			</div>
			<seperator style="margin-top: 3rem" color="green"></seperator>
	</div>

</ion-content>
