<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-grid>
		<ion-row *ngFor="let coupon of couponNewComers">
			<ion-col col-12 *ngIf="couponNewComers.length > 0">
				<img src="{{baseUrl}}{{coupon?.image_url}}">
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

<style>
	ion-content * {
		margin: 0;
		padding: 0;
		border: none;
	}

	ion-grid ion-row + ion-row {
		margin-top: -4px;
	}

</style>
