<!--

  Ionic pages and navigation.

<ion-content>
	<ion-fab top left>
		<button ion-fab (click)="goBack()" mini><ion-icon name="arrow-back"></ion-icon></button>
	</ion-fab>

	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<ion-slides pager>
					<ion-slide *ngFor="let image of images_1">
						<img src="{{ apiUrl }}{{ image.image_url }}">
					</ion-slide>
				</ion-slides>
			</ion-col>
		</ion-row>
		<div  *ngFor="let info of detailInfo" class="info">
			<ion-row>
				<ion-col col-12>
					<div class="title"> {{ info.name }} </div>				
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<div class="introduction"> {{ info.description }} </div>				
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-6>
					<div>销售量：{{ info.saled_amount }} </div>				
				</ion-col>
				<ion-col col-6 class="price">
					<div align="right">&yen;{{info.price}}</div>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-4>
					<div>库存：{{ info.saled_amount }} </div>				
				</ion-col>
				<ion-col col-8>
					<div align="right">重量：{{info.weight}}{{info.weight_unit}}</div>
				</ion-col>
			</ion-row>

		</div>
		<div style="margin-top: 1.2rem">
		<seperator></seperator>
		<ion-row class="delivery">
			<ion-col col-8 style="align-self: center;">配送：{{shippingAddress?.city}}{{shippingAddress?.street}}</ion-col>
			<ion-col col-4 style="align-self: center;">
				<div align="right">
				<button ion-button outline color="blue" small style="font-size: 1.2rem;margin: 0;" (click)="createAddress()">新建地址</button>
				</div>
			</ion-col>
		</ion-row>
		<seperator></seperator>
		</div>

		<ion-row>
			<ion-col col-12>
				<ion-slides pager>
					<ion-slide *ngFor="let image of images_2">
						<img src="{{ apiUrl }}{{ image.image_url }}">
					</ion-slide>
				</ion-slides>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

<ion-footer>
<!--	<ion-toolbar>-->
		<ion-grid>
			<ion-row>
				<ion-col col-2>
					<div align="center">
				<!--	<button ion-button icon-only outline style="font-size: 1.3rem;border: none;position: relative;">-->
						<ion-icon name="cart" id="cart"></ion-icon>
						<ion-badge color="danger" *ngIf="numberOfProducts === 0">0</ion-badge>
						<ion-badge color="danger" *ngIf="numberOfProducts > 0">{{ shoppedItems }}</ion-badge>
					</div>
				<!--	</button>-->
				</ion-col>
				<ion-col col-2>
					<div align="right">
					<button ion-button icon-only outline [disabled]="!(numberOfProducts-1)" (click)="removeItem()" showWhen="android" class="android_btn">
						<ion-icon name="remove"></ion-icon>
					</button>
					<button ion-button icon-only outline [disabled]="!(numberOfProducts-1)" (click)="removeItem()" showWhen="ios" class="ios_btn">
						<ion-icon name="remove"></ion-icon>
					</button>
					</div>
				</ion-col>
				<ion-col col-1>
					<div align="center"> {{ numberOfProducts }} </div>
				</ion-col>
				<ion-col col-1>
					<button ion-button icon-only outline (click)="addItem()" showWhen="android" class="android_btn">
						<ion-icon name="add"></ion-icon>
					</button>
					<button ion-button icon-only outline (click)="addItem()" showWhen="ios">
						<ion-icon name="add"></ion-icon>
					</button>
					<!--
					<div align="center"><ion-icon name="add" style="border: 1px solid blue; padding-left: 0.5rem; padding-right: 0.5rem;"></ion-icon></div>-->
				</ion-col>
				<ion-col col-2>
				</ion-col>
				<ion-col col-4>
					<div align="right">
					<button ion-button full style="font-size: 1.4rem;" color="shoppingbtn" (click)="addToShoppingCart()">加入购物车</button>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
<!--	</ion-toolbar>-->
</ion-footer>

	}
