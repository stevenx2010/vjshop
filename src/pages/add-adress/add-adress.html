<ion-header>

  <ion-navbar>
    <ion-title>{{caption}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>收货人：</ion-label>
      <ion-input placeholder="收货人姓名" [(ngModel)]="address.username" (change)="validate()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>手机号：</ion-label>
      <ion-input type="tel" [(ngModel)]="address.mobile" (change)="validate()" #mobile></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>联系电话(选填)：</ion-label>
      <ion-input type="tel" [(ngModel)]="address.tel" (change)="validate()" placeholder="区号-电话号码" #tel></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>收货地址：</ion-label>
      <ion-multi-picker item-content [multiPickerColumns]="cityColumns" cancelText="取消" doneText="确定" placeholder="{{placeholder}}"  (ionChange)="setCity()"></ion-multi-picker>
    </ion-item>

    <ion-item>
      <ion-label>详细地址：</ion-label>
      <ion-input placeholder="街道/门牌号" [(ngModel)]="address.street" (change)="validate()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>设为常用地址</ion-label>
      <ion-toggle checked="true" [(ngModel)]="address.default_address" (ionChange)="validate()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <button ion-button full color="secondary" [disabled]="saveBtnDisable" (click)="saveAddress()">
      保存
    </button>
</ion-footer>


<style>
  * {
    font-size: 1.3rem;
  }

  ion-footer * {
    margin: 0;
    padding: 0;
    border: none;
  }
  ion-footer {
    margin: 0;
    padding: 0;
    border: none;
  }

</style>
