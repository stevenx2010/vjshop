<ion-header>
  <ion-navbar>
    <ion-title>
      购物车
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row *ngIf="!loginStatus" class="login-remind">
			<ion-col col-10>
				<ion-label>您还未登录，请先登录进行下单购买</ion-label>
			</ion-col>
			<ion-col col-2>
				<button ion-button small (click)="toLoginPage()">登录</button>
			</ion-col>
		</ion-row>

		<!--------------Seperator---------------------->
		<ion-row class="seperator">
			<ion-col col-12>s</ion-col>
		</ion-row>

		<ion-row class="address">
			<ion-col col-1>
				<div align="center">
					<ion-icon name="navigate"></ion-icon>
				</div>
			</ion-col>
			<ion-col col-10>
				<ion-row>
					<ion-col col-8>
						<div>收货人: {{address.username}}</div>
					</ion-col>
					<ion-col col-4>
						<div>{{mobile}}</div>
					</ion-col>
				</ion-row>
					<ion-col col-12>
						<div style="padding-top: 0.5rem;">收货地址： {{address.city}}{{address.street}}</div>
					</ion-col>
				<ion-row>
				</ion-row>
			</ion-col>
			<ion-col col-1>
				<ion-icon name="arrow-forward" (click)="goManageAddressPage()"></ion-icon>
			</ion-col>
		</ion-row>

		<!--------------Seperator---------------------->
		<ion-row class="seperator">
			<ion-col col-12>d</ion-col>
		</ion-row>

		<ion-row *ngFor="let product of products; let i = index;" class="item-list">
			<ion-col col-12>
				<ion-row>
					<ion-col col-1>
						<ion-item>
							<ion-checkbox color="primary"></ion-checkbox>
						</ion-item>
					</ion-col>
					<ion-col col-3>
						<ion-item>
							<ion-thumbnail>
								<img src="{{baseUrl}}{{product[0].thumbnail_url}}" />
							</ion-thumbnail>
						</ion-item>
					</ion-col>
					<ion-col col-8>
					</ion-col>
				</ion-row>
			</ion-col>
		</ion-row>

	</ion-grid>
</ion-content>

<style>
	* {
		margin: 0;
		padding: 0;
		border: none;
		font-size: 1.1rem;
	}

	.seperator {
		margin: 1.5rem, 0,0,0;
		padding: 0;
		background-color: #efefef;
		color: #efefef;
		font-size: 1px;
	}

	.login-remind:not(button) {
		background-color: #fff372;
		align-items: center;
		height: 3rem;
	}

	.login-remind ion-label {
		font-size: 1.1rem;
		text-indent: 1.2rem;
		color: #ff871f;
	}

	.login-remind button {
		font-size: 1.2rem;
		padding-left: 1.2rem;
		padding-right: 1.2rem;
		background-color: #ff871f;

	}

	.address  {
		align-items: center;
		padding-top: 1rem;
		padding-bottom: 1rem;
	}

	.address ion-icon {
		font-size: 1.5rem;
	}

	.item-list ion-row {
		align-items: center;

	}

</style>
