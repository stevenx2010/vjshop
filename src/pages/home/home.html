<ion-header>
	<ion-navbar>
		<ion-title>Hoem Page IMages</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<ion-slides autoplay="2000" pager>
					<ion-slide *ngFor="let imageUrl of imageUrls_1">
						<img src="{{imageUrl}}">
					</ion-slide>
				</ion-slides>
			</ion-col>
		</ion-row>
		
		<ion-row align-items-center>
			<ion-col col-6>
				<img src="{{imageUrls_2[0]}}" class="coupon">
			</ion-col>
			<ion-col col-6>
				<img src="{{imageUrls_3[0]}}" class="coupon">
			</ion-col>
		</ion-row>

		<ion-row *ngFor="let image of imageUrls_4">
			<ion-col col-12>
				<img src="{{image}}" >
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

<style>
ion-content, ion-grid, ion-row, ion-col, img {
		margin: 0;
		padding: 9;
		border: none;
}

.coupon {
	padding: 5px;
	background-color: white;
}

</style>
